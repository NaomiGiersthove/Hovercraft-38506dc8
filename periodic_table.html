<!DOCTYPE html>

<head>
<body>

<link rel="stylesheet" href="style.css">
<title>Periodic Table</title>
</head>

<table>

    <tr>
      <th scope="row">Group</th>
      <th scope="row">1</th>
      <th scope="row">2</<th>
      <th scope="row">3</th>
      <th scope="row">4</th>
      <th scope="row">5</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Period<br>1</th>
      <td class="orange"> <a href="https://nl.wikipedia.org/wiki/Waterstof_(element)"><p>1<br>H</p></a></td>
    </tr>
    <tr>

    <tr>
      <th scope="row">3</th>
      <td class="violet"> <a href="https://nl.wikipedia.org/wiki/Natrium">11<br>Na</a></td>

    <tr>
      <th scope="row">4</th>

    <tr>

      <td class="yellow"> <a href="https://nl.wikipedia.org/wiki/Yttrium">39<br>Y</a></td>
      <td class="yellow"> <a href="https://nl.wikipedia.org/wiki/Zirkonium">40<br>Zr</a></td>
      <td class="yellow"> <a href="https://nl.wikipedia.org/wiki/Niobium">41<br>Nb</a></td>
    </tr>
